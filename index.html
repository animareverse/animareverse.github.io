<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Table Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="wedding-title">Find Your Table</h1>
        <p class="wedding-subtitle">Please enter your name to find your assigned table</p>
        <div class="heart-decoration">ðŸ’•</div>
      </div>

      <form id="guestForm" class="guest-form">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Enter your first name"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name (optional)</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name if needed"
          />
          <small class="form-help"
            >Only needed if there are multiple guests with the same first name</small
          >
        </div>

        <button type="submit" class="submit-btn">Find My Table</button>
      </form>

      <div id="errorMessage" class="error-message" style="display: none"></div>

      <div class="footer">
        <p>Welcome to the celebration! ðŸŽ‰</p>
      </div>
    </div>

    <script src="guests.js"></script>
    <script src="script.js"></script>
  </body>
</html>
